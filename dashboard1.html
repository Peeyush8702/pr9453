<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Shivani</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0f2027;
      --secondary: #203a43;
      --accent: #2c5364;
      --white: #ffffff;
      --text: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      color: var(--text);
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: rgba(15, 32, 39, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      backdrop-filter: blur(6px);
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 8px;
      margin: 8px 0;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      padding: 40px 30px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .top-bar h1 {
      font-size: 28px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #ff9aa2;
    }

    .card p, .card div, .card textarea {
      color: #fff;
      font-size: 16px;
    }

    .gallery img {
      width: 100px;
      margin: 5px;
      border-radius: 10px;
    }

    .card textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .card button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #ff5e78;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .container { flex-direction: column; }
      .main { padding: 20px; }
    }
  </style>
</head>
<body>
  <!-- Background & Audio -->
  <video autoplay muted loop id="bg-video">
    <source src="https://videos.pexels.com/video-files/32853488/14002739_2560_1440_30fps.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <canvas id="confetti"></canvas>
  <audio autoplay loop>
    <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-851.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>🎂 Shivani's Day</h2>
      <a href="#">🎉 Wishes</a>
      <a href="#">📸 Memories</a>
      <a href="#">💬 Messages</a>
      <a href="index.html">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="top-bar">
        <h1>🎈 Happy Birthday Shivani! 🎈</h1>
        <div id="countdown">Loading countdown...</div>
      </div>

      <div class="card-grid">
        <div class="card">
          <h3>💌 Special Message</h3>
          <div id="typedMessage"></div>
        </div>

        <div class="card">
          <h3>📸 Gallery</h3>
          <div class="gallery">
            <img src="https://shivnadarfoundation-my.sharepoint.com/:i:/g/personal/pr8702_vidyagyan_in/EVBN2BVSIGZOl0cJuDzn8gQBlmSYEBBHmw9Fqnu3M-z7Gw?e=4e3GjP" />
            <img src="https://via.placeholder.com/150" />
            <img src="https://via.placeholder.com/150" />
          </div>
        </div>

        <div class="card">
          <h3>💬 Leave Your Wish</h3>
          <textarea placeholder="Write your birthday message..."></textarea>
          <button onclick="alert('Wish submitted!')">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confetti = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 2,
      dx: Math.random() * 2 - 1,
      dy: Math.random() * 3 + 1,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`
    }));
    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of confetti) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.y > canvas.height) p.y = 0;
        if (p.x > canvas.width) p.x = 0;
      }
      requestAnimationFrame(animateConfetti);
    }
    animateConfetti();

    // Auto typing message
    const message = "You are the sparkle of joy in many lives, Shivani. ✨ This day is all about celebrating YOU 💖";
    let i = 0;
    function typeMsg() {
      if (i < message.length) {
        document.getElementById("typedMessage").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeMsg, 50);
      }
    }
    typeMsg();

    // Countdown
    const birthday = new Date("2025-07-15T00:00:00");
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date();
      const diff = birthday - now;
      if (diff <= 0) {
        countdownEl.innerHTML = "🎂 It's Your Day!";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hrs = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        countdownEl.innerHTML = `⏳ ${days}d ${hrs}h ${mins}m ${secs}s`;
      }
    }, 1000);
  </script>
</body>
</html>
